<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cada cod faz</title>
</head>
<body>
    <b></b> - negrito
    <strong></strong> - Negrito (enfâse)
    <i></i> - italico
    <hr> - linha de divisão
    <br> - pula uma linha (qubra de linha)
    <small></small> - texto pequeno
    <del></del> - riscado
    <sup></sup> - superior
    <sub></sub> - inderior
    <mark></mark> - marcação

</body>
</html>
